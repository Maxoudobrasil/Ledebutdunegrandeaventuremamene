<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Allez découvrir le Canada</title>

  <!-- Change these Google fonts with your own choice -->

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Banner section -->
  <div class="banner"> 
    <h1>Prêt à partir ?</h1>
    <p>L'aventure commence</p>
    <a class="btn-yellow" href="https://www.canada.ca/fr.html">CANADA</a>
  </div>
    
  <!-- Cards section -->
    <div class="container" >
      <h2>Une expérience hors du commun</h2>

        <div class="cards">
          
          <div class="card-white">

          </div>

          <div class="card-white">
            <img src="images/Ouestcanadien.jpeg" alt="Ouest Canadien">

          <div class="card-white">
            <img src="images/monttremblant.jpeg" alt="Le Québec">

        </div>
    </div>

        <div class="card-whites">
          <iframe width="560" height="315" src="https://www.youtube.com/embed/TknrmpS4GOg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
